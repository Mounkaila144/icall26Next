<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100">
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#19acff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0d7acc;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#c471ed;stop-opacity:0.3" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Cercle décoratif d'arrière-plan -->
    <circle cx="50" cy="50" r="35" fill="url(#accentGradient)" opacity="0.4"/>

    <!-- Forme du téléphone stylisée -->
    <g filter="url(#shadow)">
        <path d="M46.43,53.07A32.77,32.77,0,0,1,44,43.59c-.41-4,.17-5.63-.75-6.36C41,35.44,31.92,40.78,31,48c-.87,6.49,5.1,11.86,10.32,16.56,3.83,3.44,13.16,11.84,23.47,10,4.11-.74,6-2.69,10.32-1.8s5.15,3.28,9.66,3.37c2.4,0,4.28-.59,7.33-1.63,2.7-1,4.07-1.44,4.34-2.56.48-2.07-3-4.71-4.52-5.82A14.61,14.61,0,0,0,85.47,63c-4.2-.65-6.5,1.8-10.81,3.63-1,.42-11.39,4.66-19.3,0C50,63.45,47.54,57.22,46.43,53.07Z"
              fill="url(#blueGradient)"/>
    </g>

    <!-- Petits cercles décoratifs -->
    <circle cx="95" cy="35" r="3" fill="#ff6b9d" opacity="0.6"/>
    <circle cx="85" cy="28" r="2" fill="#c471ed" opacity="0.5"/>
    <circle cx="105" cy="42" r="2.5" fill="#19acff" opacity="0.4"/>

    <!-- Texte "i Call" avec police fine et élégante -->
    <text x="115" y="60"
          font-family="'Helvetica Neue', 'Arial', sans-serif"
          font-size="48"
          font-weight="200"
          letter-spacing="2"
          fill="#2c3e50">i Call</text>

    <!-- Texte "26" avec style moderne -->
    <text x="235" y="60"
          font-family="'Helvetica Neue', 'Arial', sans-serif"
          font-size="48"
          font-weight="300"
          letter-spacing="1"
          fill="url(#blueGradient)">26</text>

    <!-- Ligne décorative sous le texte -->
    <line x1="115" y1="68" x2="290" y2="68"
          stroke="url(#blueGradient)"
          stroke-width="1.5"
          opacity="0.3"/>

    <!-- Points décoratifs -->
    <circle cx="118" cy="45" r="1.5" fill="#19acff" opacity="0.6"/>
    <circle cx="285" cy="45" r="1.5" fill="#19acff" opacity="0.6"/>
</svg>